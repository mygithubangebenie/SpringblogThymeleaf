<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text.html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="formcontainer">
		<div class="card">
			<div class="card-header">
				<h3>Edit your Blog</h3>
			</div>
			<div class="card-body">
				<form th:action="@{'/update/updatedata/' + ${blog.id}}"  method="POST">
					<div class="form-group">
						<label>Title</label><input type="text" name="title" th:value="${blog.title}"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Content</label> <textarea type="text" name="content" th:value="${blog.content}"
							class="form-control" > [[${blog.content}]]</textarea>
					</div>
					
					<div class="form-group">
						<input type="submit" value="Update blog" class="btn btn-success">
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
